<main class="mx-auto container">
  <h1
    class="text-3xl lg:text-4xl font-bold text-white mb-6 text-center md:text-left"
  >
    See other People's Experiences
  </h1>

  <app-trip-filter
    (searchNameChange)="handleSearchNameChange($event)"
    (categorySelected)="setCategory($event)"
  ></app-trip-filter>

  @if (isLoading) {
  <app-page-loader></app-page-loader>
  }

  <section class="flex flex-wrap justify-center md:justify-start gap-3">
    @for (trip of filteredTrips; track trip.tripId) {
    <app-public-trip-card
      [trip]="trip"
      (selectedTrip)="handleTripChange($event)"
    ></app-public-trip-card>
    } @empty {
    <h2
      class="text-2xl lg:text-3xl font-bold text-white text-center md:text-left"
    >
      No Trips Found
    </h2>
    }
  </section>

  @if (sidebar) {
  <app-activity-sidebar [trip]="trip"></app-activity-sidebar>
  }
</main>
