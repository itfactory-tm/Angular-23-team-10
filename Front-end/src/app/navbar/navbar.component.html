<nav class="flex justify-between items-center h-28 font-sans ">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <img class="cursor-pointer w-[203px] h-[45px]" src="assets/logo.png" alt="logo">
  </a>
  <div [class.open]="isMenuOpen" [class.closed]="!isMenuOpen" class="duration-500 px-5">
    <ul class="md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 hidden md:flex">
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="text-[#989896] hover:text-white">Home</a>
      </li>
      <li>
        <a routerLink="/category" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="text-[#989896] hover:text-white">Categories</a>
      </li>
      <li>
        <a href="#" class="text-[#989896] hover:text-white">About us</a>
      </li>
      <li>
        <a routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="text-[#989896] hover:text-white" >Test API</a>
      </li>
    </ul>
  </div>
  <div class="flex items-center gap-6">
    <p class="cursor-pointer hidden md:block text-[#989896] hover:text-white">Log in</p>
    <button class="bg-[#e66462] transition duration-200 text-white px-8 py-2 rounded-lg hover:bg-[#ea7a78] hidden md:block">
      Sign up
    </button>
    <i class="fa-solid fa-bars block md:hidden"></i>
    <fa-icon (click)="onToggleMenu()" id="menu" [icon]="isMenuOpen ? faTimes : faBars"
      class="z-50 text-3xl cursor-pointer md:hidden text-white"></fa-icon>
  </div>
</nav>

<!-- This is my overlay menu -->
<div [class.hidden]="!isMenuOpen" class="fixed inset-0 z-20 flex items-center justify-center">
  <div class="absolute inset-0 opacity-50"></div>
  <div class="fixed inset-y-0 right-0 max-w-full flex flex-col w-full bg-[#1a1a27] shadow-lg">
    <header class="flex items-center justify-between h-28 w-[95%] mx-auto">
      <a href="#">
        <img class="cursor-pointer" src="assets/logo.png" alt="logo">
      </a>
    </header>
    <main class="py-4 w-[95%] mx-auto">
      <nav>
        <ul>
          <li>
            <a (click)="onToggleMenu()" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
              class="block py-2 px-4 text-[#989896] hover:text-white">
              <i class="fas fa-home mr-2"></i>Home
            </a>
          </li>
          <li>
            <a (click)="onToggleMenu()" routerLink="/category" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="block py-2 px-4 text-[#989896] hover:text-white">
              <i class="fas fa-list mr-2"></i>Categories
            </a>
          </li>
          <li>
            <a (click)="onToggleMenu()" href="#" class="block py-2 px-4 text-[#989896] hover:text-white">
              <i class="fas fa-info-circle mr-2"></i>About us
            </a>
          </li>
        </ul>
      </nav>
      <section>
        <div class="mt-3">
          <a href="#" class="text-center block py-2 px-4 text-[#989896] hover:text-white">
            <i class="fas fa-sign-in-alt mr-2"></i>Log in
          </a>
        </div>
        <div>
          <a href="#" class="text-center block py-2 px-4 bg-[#e66462] text-white rounded-lg hover:bg-[#ea7a78]">
            <i class="fas fa-user-plus mr-2"></i>Sign up
          </a>
        </div>
      </section>
    </main>
  </div>
</div>
