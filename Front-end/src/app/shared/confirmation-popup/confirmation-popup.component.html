<div
  class="overflow-y-auto overflow-x-hidden fixed flex top-0 left-0 z-50 bg-black bg-opacity-50 justify-center items-center w-full md:inset-0 h-full max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative rounded-lg shadow bg-custom-lighter-background">
      <div class="p-4 md:p-5 text-center">
        <fa-icon
          class="fa-solid fa-2xl text-custom-orange"
          [icon]="faCircleExclamation"
        ></fa-icon>
        <h3 class="my-10 text-lg font-normal text-gray-400">
          {{ message }}
        </h3>
        <button
          type="button"
          class="text-white mr-2 hover:bg-white/20 hover:scale-110 ring-2 ring-custom-orange font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2"
          (click)="confirm.emit()"
        >
          Yes, I'm sure
        </button>
        <button
          type="button"
          class="text-white ml-2 hover:bg-white/20 hover:scale-110 ring-2 ring-custom-orange font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2"
          (click)="cancel.emit()"
        >
          No, cancel
        </button>
      </div>
    </div>
  </div>
</div>
