<div
  class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
  *ngIf="isSubmitted && errorMessage !== ''"
>
  {{ errorMessage }}
</div>

<form (ngSubmit)="onSubmit()" #categoryForm="ngForm" (keydown.enter)="$event.preventDefault()">
  <div class="mb-6">
    <label for="name" class="block mb-2 text-sm font-bold text-white"
      >Name</label
    >
    <input
      type="name"
      id="name"
      name="name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="Name"
      [(ngModel)]="category.name"
      #name="ngModel"
      minlength="1"
      required
    />
    <div [hidden]="name.valid || name.pristine" class="text-red-500 mt-2">Name is required.</div>
  </div>
  <div class="mb-6">
    <label for="description" class="block mb-2 text-sm font-bold text-white"
      >Description</label
    >
    <input
      type="description"
      id="description"
      name="description"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="Description"
      [(ngModel)]="category.description"
      #description="ngModel"
      minlength="1"
      required
    />
    <div [hidden]="description.valid || description.pristine" class="text-red-500 mt-2">Description is required.</div>
  </div>
  <button
    type="button"
    class="text-white bg-custom-orange hover:bg-custom-orange-hover focus:ring-2 focus:outline-none focus:ring-[#f1a8a7] font-medium rounded-lg text-sm w-full md:w-auto px-8 py-2.5 text-center md:mr-4 md:mb-0 mb-4"
    (click)="goBack()"
    >
    Back
  </button>
  <button
    type="submit"
    *ngIf="isAdd"
    [disabled]="!categoryForm.valid || isSubmitted"
    class="text-white bg-custom-orange hover:bg-custom-orange-hover focus:ring-2 focus:outline-none focus:ring-[#f1a8a7] font-medium rounded-lg text-sm w-full md:w-auto px-8 py-2.5 text-center disabled:opacity-75"
  >
    Add
  </button>
  <button
    type="submit"
    *ngIf="isEdit"
    [disabled]="!categoryForm.valid || isSubmitted"
    class="text-white bg-custom-orange hover:bg-custom-orange-hover focus:ring-2 focus:outline-none focus:ring-[#f1a8a7] font-medium rounded-lg text-sm w-full md:w-auto px-8 py-2.5 text-center disabled:opacity-75"
  >
    Save
  </button>
</form>
