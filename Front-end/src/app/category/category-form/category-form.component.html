<div
  class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
  *ngIf="isSubmitted && errorMessage"
>
  {{ errorMessage }}
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="categoryform">
  <div class="mb-6">
    <label for="name" class="block mb-2 text-sm font-bold text-white"
      >Name</label
    >
    <input
      type="name"
      id="name"
      name="name"
      [ngClass]="{
        'border-red-500 border-4':
          categoryform.controls.Name.invalid &&
          categoryform.controls.Name.touched,
          'border-green-500 border-4': categoryform.controls.Name.valid
      }"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="Name"
      formControlName="Name"
      minlength="2"
    />
    <div
      *ngIf="categoryform.controls.Name.touched && categoryform.controls.Name.errors?.['firstCapitalLetter']"
      class="text-red-500 mt-2"
    >
      Category name must start with an upper case character
    </div>
  </div>
  <div class="mb-6">
    <label for="description" class="block mb-2 text-sm font-bold text-white"
      >Description</label
    >
    <input
      type="description"
      id="description"
      name="description"
      [ngClass]="{
        'border-red-500 border-4':
          categoryform.controls.Description.invalid &&
          categoryform.controls.Description.touched,
          'border-green-500 border-4': categoryform.controls.Description.valid
      }"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="Description"
      formControlName="Description"
      minlength="2"
    />
    <div
      *ngIf="categoryform.controls.Name.touched && categoryform.controls.Description.errors?.['firstCapitalLetter']"
      class="text-red-500 mt-2"
    >
      Category description must start with an upper case character
    </div>
  </div>
  <button
    type="submit"
    class="text-white bg-custom-orange hover:bg-custom-orange-hover focus:ring-2 focus:outline-none focus:ring-[#f1a8a7] font-medium rounded-lg text-sm w-full md:w-auto px-8 py-2.5 text-center md:mr-4 md:mb-0 mb-4"
    (click)="goBack()"
    >
    Back
  </button>
  <button
    type="submit"
    *ngIf="isAdd"
    [disabled]="!categoryform.valid || isSubmitted"
    class="text-white bg-custom-orange hover:bg-custom-orange-hover focus:ring-2 focus:outline-none focus:ring-[#f1a8a7] font-medium rounded-lg text-sm w-full md:w-auto px-8 py-2.5 text-center disabled:opacity-75"
  >
    Add
  </button>
  <button
    type="submit"
    *ngIf="isEdit"
    [disabled]="!categoryform.valid || isSubmitted"
    class="text-white bg-custom-orange hover:bg-custom-orange-hover focus:ring-2 focus:outline-none focus:ring-[#f1a8a7] font-medium rounded-lg text-sm w-full md:w-auto px-8 py-2.5 text-center disabled:opacity-75"
  >
    Save
  </button>
</form>
