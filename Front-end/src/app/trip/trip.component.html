<div class="w-[95%] lg:w-[85%] mx-auto max-w-[1650px]">
    <app-navbar></app-navbar>
    <main class="mx-auto container">
        <h1 class="text-3xl lg:text-4xl font-bold text-white mb-6">Your trips</h1>

        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Add trip card -->
            <div routerLink="/getstarted" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                class="hover:bg-gray-600 cursor-pointer rounded-lg shadow-md hover:shadow-lg p-6 bg-custom-lighter-background md:h-[208px] flex items-center justify-center">
                <div>
                    <h3 class="text-white text-center">
                        <fa-icon [icon]="faPlus" class="text-3xl"></fa-icon>
                    </h3>
                    <p class="text-white text-center">
                        Add trip
                    </p>
                </div>
            </div>

            <!-- Sample trip card -->
            <div
                class="hover:bg-gray-600 cursor-pointer rounded-lg shadow-md hover:shadow-lg bg-custom-lighter-background h-[208px] p-6">
                <div>
                    <h2 class="text-white font-bold text-2xl">Trip Name</h2>
                    <p class="text-custom-grey-text text-md">description</p>
                </div>
            </div>
        </section>

        <hr class="my-16 border-custom-grey-text border">
    </main>
</div>
