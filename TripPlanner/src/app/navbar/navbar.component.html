<nav class="flex justify-between items-center h-28 font-sans">
  <div>
    <img class="cursor-pointer" src="assets/logo.png" alt="logo" />
  </div>
  <div
    [ngClass]="{ open: isMenuOpen, closed: !isMenuOpen }"
    class="nav-links duration-500 px-5"
  >
    <ul
      class="md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 hidden md:flex"
    >
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class=""
          >Home</a
        >
      </li>
      <li>
        <a class="hover:text-gray-500" href="#">Categories</a>
      </li>
      <li>
        <a class="hover:text-gray-500" href="#">About us</a>
      </li>
    </ul>
  </div>
  <div class="flex items-center gap-6">
    <p class="cursor-pointer hidden md:block">Log in</p>
    <button
      class="bg-[#37888A] text-white px-8 py-2 rounded-lg hover:bg-[#3EA393] hidden md:block"
    >
      Sign up
    </button>
    <i class="fa-solid fa-bars"></i>
    <fa-icon
      (click)="onToggleMenu()"
      id="menu"
      [icon]="isMenuOpen ? faTimes : faBars"
      class="z-50 text-3xl cursor-pointer md:hidden"
    ></fa-icon>
  </div>
</nav>

<div
  [ngClass]="
    isMenuOpen
      ? 'fixed inset-0 z-20 flex items-center justify-center  border'
      : 'hidden'
  "
>
  <div class="bg-white rounded p-6 shadow-2xl w-[92%]">
    <!-- Overlay content -->
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="block py-2 px-4 hover:bg-gray-300"
      >Home</a
    >
    <a href="#" class="block py-2 px-4 hover:bg-gray-300">Categories</a>
    <a href="#" class="block py-2 px-4 hover:bg-gray-300">About us</a>
    <a href="#" class="block py-2 px-4 hover:bg-gray-300">Log in</a>
    <a href="#" class="block py-2 px-4 bg-[#37888A]">Sign up</a>
  </div>
</div>
